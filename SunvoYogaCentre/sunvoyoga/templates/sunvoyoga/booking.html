{% extends 'sunvoyoga/layout.html'%}

{% block body %}

{% load static %}


<script>
function validateForm()
{
  var fn = document.forms["myform"]["fname"].value;
  var ln = document.forms["myform"]["lname"].value;
  var email = document.forms["myform"]["email"].value;
  var mn = document.forms["myform"]["mobnumber"].value;
  var gender= document.forms["myform"]["gender"].value;

  var atposition=email.indexOf("@");
  var dotposition=email.lastIndexOf(".");


   if (fn== "" )
   {
    alert("please enter First name");
    return false;
   }
   if (ln== "" )
   {
    alert("please enter Last name");
    return false;
   }
   if (mn== "" )
   {
    alert("please enter mobile number");
    return false;
   }
    if(isNaN(mn))
    {
       alert("Enter numeric value")
       return false;
    }
    if(mn.length<10)
    {
       alert("Enter at least 10 digit")
       return false;
    }

    if (email == "" )
   {
    alert("please enter email");
    return false;
   }

  if (atposition<1 || dotposition<atposition+2 || dotposition+2>=email.length)
  {
  alert("Please enter a valid e-mail address \n atpostion:"+atposition+"\n dotposition:"+dotposition);
  return false;
  }



}
</script>




  <div class="Content">  <!--Content start-->
  

       <form class="Bookingform" method="POST" action="/booking" name="myform"  onsubmit="return validateForm()">

          <input type="text" placeholder=" First Name" name="fname" >

        <div class="Booking_form_element">
              <input type="text" placeholder=" Last Name" name="lname" >
        </div>

        <div class="Booking_form_element">
          <input type="text" placeholder="Email address" name="email" >
        </div>

         <div class="Booking_form_element">
          <input type="text" id="numb" placeholder="Mobile number " name="mobnumber" >
        </div>

          <select>
             <option value="volvo">Select a class</option>

             <option value="Kundalini">Kundalini Yoga</option>
             <option value="Bhakti">Bhakti Yoga</option>
             <option value="Yin">Yin Yoga</option>

          </select>

        <div class="Bookingbottom">

        </div>


  </form>


   

  </div>  <!--Content end-->
