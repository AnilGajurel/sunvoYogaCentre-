{% extends 'sunvoyoga/dashboard.html' %}

{% block content %}


  <div class="Content">  <!--Content start-->

      <h2>Customers</h2>
      <table class="table table-striped table-bordered table-sm">
          <thead class="thead-dark">
            <tr>
                <th>Customer ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
          </thead>

          <tbody>
          {% for customer in customers %}
            <tr>
                <td>{{ customer.cid}}</td>
                <td>{{ customer.username}}</td>
                <td>{{ customer.email}}</td>
                <td>{{ customer.password}}</td>

            </tr>

          {% endfor %}

          </tbody>
      </table><br>

      <center><a href="/signup"  class="btn btn-primary">Add New Customer</a> </center>


<form method="post" action="/showCustomer">
{% csrf_token %}
	<button type="submit" name="prev" value="prev" id="prev">prev</button>
	<input style="width:40px;" type="number" value="{{page}}" name="page" id="page" />
	<button type="submit" name="next" value="next" id="next">next</button>
</form>


  </div>

{% endblock %}
