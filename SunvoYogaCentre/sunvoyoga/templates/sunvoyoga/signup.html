{% extends 'sunvoyoga/layout.html' %}

{% block body %}




  <div class="Content">  <!--Content start-->
  

       <form  class="signupform" method="POST" action="/signup" name="myform"  onsubmit="return validate_forsignup_Form()">
           {% csrf_token %}
        <h1>Sign Up</h1>

        <div class="signup_form_element">
          <input type="text"  name="fname" placeholder=" First Name"  >
        </div>

        <div class="signup_form_element">
          <input type="text" name="lname" placeholder=" Last Name"  >

        </div>

         <div class="signup_form_element">
          <input type="text"  placeholder="Enter UserName" name="username"  >
        </div>

        <div class="signup_form_element">
          <input type="text"  placeholder="Mobile number or email"  name="email" >
        </div>

        <div class="signup_form_element">
          <input type="password" name="password" placeholder=" Password"  >

        </div>

        <div class="signup_form_element">
         <input type="password" name="repassword" placeholder="Repeat Password"   >

        </div>


        <h6>Gender</h6>
        <input type="radio" name="gender" value="male" required> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other

        <h6>Birthday</h6>
        <input type="date" name="bday" required><br>

        <div class="signupbottom">
          <button type="submit" class="btn1 btn-primary btn-lg">Sign-up</button>
        </div>

    </form>

    <div>
        {% for message in messages %}
        <h3 >{{message}}</h3>
        {% endfor %}
    </div>
   

  </div>  <!--Content end-->

{% endblock%}
