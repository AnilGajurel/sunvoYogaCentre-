{% extends 'sunvoyoga/layout.html'%}

{% block body %}


  <div class="Content">  <!--Content start-->


       <form class="loginform" method="POST" action="/entryCustomer" name="myform"  onsubmit="return validateForm()">
           {% csrf_token %}
        <h1>Log In</h1>

        <div class="login_form_elements">
          <input type="text" placeholder="Enter email" name="email" >
        </div>

        <div class="login_form_elements">
          <input type="password" placeholder="Enter Password" name="password" >
        </div>

        <div class="loginbottom">
          <button type="submit" class="btn1 btn-primary btn-lg">Log-in</button>
        </div>

        <div class="else_login_bottom_text">
          I Do not have account ?<a href="/signup">Sign up</a>
        </div>

      </form>


        <div>
         {% for message in messages %}
            <h3> {{message}}</h3>
        {% endfor %}
        </div>





  </div>  <!--Content end-->

{% endblock %}
